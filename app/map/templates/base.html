<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Map App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Custom button style */
        #update-location-btn {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            color: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            transition: transform 0.2s;
        }

        #update-location-btn:hover {
            transform: scale(1.05);
        }

        /* Map styling */
        #map {
            height: 500px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
        <a class="navbar-brand font-weight-bold" href="#">Map App</a>
        <div class="ml-auto">
            <button onclick="location.href='{% url 'logout' %}'" class="btn btn-outline-danger rounded-pill px-3">Logout</button>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
